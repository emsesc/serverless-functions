<!DOCTYPE html>
<html>
  <body>
    <button class="btn-floating btn-large waves-effect waves-light red tooltipped" id="counter" data-position="bottom" data-delay="50" data-tooltip="Click Me">
      <span class="count">1</span>
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $('#counter').click(function() {
        $('.count').html(function(i, val) { return val*1+1
      });
      });
    </script>
  </body>
</html>
